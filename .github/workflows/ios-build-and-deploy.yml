name: iOS Build and Deploy

on:
  push:
    branches:
      - dev
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - dev
      - main
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (build, testflight, or appstore)'
        required: true
        default: 'build'
        type: choice
        options:
          - build
          - testflight
          - appstore

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
        continue-on-error: true

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods dependencies
        working-directory: ios
        run: |
          pod install

      - name: Install fastlane dependencies
        working-directory: ios
        run: |
          bundle install

      - name: Setup App Store Connect API Key
        working-directory: ios
        env:
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        run: |
          if [ -n "$APP_STORE_CONNECT_API_KEY_CONTENT" ] && [ -n "$APP_STORE_CONNECT_KEY_ID" ]; then
            mkdir -p fastlane
            echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > fastlane/AuthKey_${APP_STORE_CONNECT_KEY_ID}.p8
            echo "APP_STORE_CONNECT_API_KEY_PATH=$(pwd)/fastlane/AuthKey_${APP_STORE_CONNECT_KEY_ID}.p8" >> $GITHUB_ENV
          fi
        if: |
          (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) &&
          (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

      - name: Build iOS app
        working-directory: ios
        run: |
          bundle exec fastlane build
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.release_type == 'build')

      - name: Upload to TestFlight
        working-directory: ios
        env:
          APP_STORE_CONNECT_API_KEY_PATH: ${{ env.APP_STORE_CONNECT_API_KEY_PATH }}
        run: |
          bundle exec fastlane beta
        if: |
          (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) &&
          (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.release_type == 'testflight'))

      - name: Upload to App Store
        working-directory: ios
        env:
          APP_STORE_CONNECT_API_KEY_PATH: ${{ env.APP_STORE_CONNECT_API_KEY_PATH }}
        run: |
          bundle exec fastlane release
        if: |
          (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) &&
          (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.release_type == 'appstore'))

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/ipa/*.ipa
          retention-days: 30
        if: always()
